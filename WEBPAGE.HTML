<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <!-- Required meta tags -->
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to Bootstrap 3 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Link to jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Link to Bootstrap 3 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <!-- CSS Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            display: block;
            color: white;
            text-align: center;
            padding: 25px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #337570;
            color: black;
        }
        
        /* Dark Mode Styles */
        .dark-mode {
            background-color: rgb(0, 0, 0);
            color: white;
        }
        
        /* Dark Mode Button Styles */
        #darkModeButton {
            background-color: #000; /* Set the background color to black */   
            color: #fff; /* Set the text color to white */
            border: 1px solid #000; /* Add a black border */
            border-radius: 10px; /* Add rounded corners */
            width: 150px; /* Set the width */
            height: 40px; /* Set the height */
            padding: 10px 20px; /* Add padding to the button */
            cursor: pointer; /* Change the cursor to a pointer on hover */
        }

        /* Dark Mode Button Hover Styles */
        #darkModeButton:hover {
            background-color: #333; /* Change the background color on hover */
        }
    </style>

    <!-- Link to Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <!-- Dark Mode Toggle Button -->
        <button id="darkModeButton" onclick="myFunction()">Toggle dark mode</button>

        <!-- JavaScript for Dark Mode Toggle -->
        <script>
            function myFunction() {
                var element = document.body;
                element.classList.toggle("dark-mode");
            }
        </script>

        <!-- Navbar Links -->
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>
    
    <!-- Page Content -->
    <div style="padding: 20px;">
        <h1>Welcome to My Website</h1>
        <p>This is a simple interactive navigation bar example.</p>
    </div>

    <!-- Include Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
