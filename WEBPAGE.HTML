<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <!-- Required meta tags -->
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Link to Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Link to Bootstrap 5 JavaScript bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- CSS Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 0; /* Remove default padding */
        }
        .navbar a {
            display: inline-block; /* Display links in a row */
            color: white;
            text-align: center;
            padding: 10px 20px; /* Reduce padding to make it thinner */
            text-decoration: none;
            font-size: 14px; /* Adjust the font size to make it smaller */
            background-color: #333;
        }
        .navbar a:hover {
            background-color: #90fff6;
            color: black;
        }
        
        /* Dark Mode Styles */
        .dark-mode {
            background-color: rgb(0, 0, 0);
            color: white;
        }
        
        /* Dark Mode Button Styles */
        #darkModeButton {
            background-color: #000;   
            color: #fff;
            border: 1px solid #000;
            border-radius: 10px;
            width: 100px; /* Fix the typo in width property (200x to 200px) */
            height: 30px;
            padding:  5px;
            cursor: pointer;
        }

        /* Dark Mode Button Hover Styles */
        #darkModeButton:hover {
            background-color: #333;
        }
        
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <!-- Dark Mode Toggle Button -->
        <button id="darkModeButton" onclick="myFunction()">Dark mode</button>

        <!-- JavaScript for Dark Mode Toggle -->
        <script>
            function myFunction() {
                var element = document.body;
                element.classList.toggle("dark-mode");
            }
        </script>

        <!-- Navbar Links -->
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>
    
    <!-- Page Content -->
    <div style="padding: 20px;">
        <h1>Welcome to My Website</h1>
        <p>This is a simple interactive navigation bar example.</p>
    </div>
</body>
</html>
