<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Link to Bootstrap 5 CSS (optional, you can remove this if not needed) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Link to Bootstrap 5 JavaScript bundle (optional, you can remove this if not needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- CSS Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 0; /* Remove default padding */
        }
        .navbar a {
            display: inline-block; /* Display links in a row */
            color: white;
            text-align: center;
            padding: 10px 20px; /* Reduce padding to make it thinner */
            text-decoration: none;
            font-size: 14px; /* Adjust the font size to make it smaller */
            background-color: #333;
        }
        .navbar a:hover {
            background-color: #353535;
            color: black;
        }
        
        /* Dark Mode Styles (optional, you can remove this if not needed) */
        .dark-mode {
            background-color: rgb(0, 0, 0);
            color: white;
        }
        
        /* Dark Mode Button Styles (optional, you can remove this if not needed) */
        #darkModeButton {
            background-color: #000;   
            color: #fff;
            border: 1px solid #000;
            border-radius: 10px;
            width: 100px;
            height: 30px;
            padding:  5px;
            cursor: pointer;
        }

        /* Dark Mode Button Hover Styles (optional, you can remove this if not needed) */
        #darkModeButton:hover {
            background-color: #333;
        }

        /* Your vertical navbar styles */
        .page-content {
            display: flex;
            flex-direction: row;
        }

        .vertical-navbar {
            background-color: #949494;
            overflow: hidden;
            padding: 0; /* Remove default padding */
            display: flex;
            flex-direction: column; /* Set flex direction to column */
            align-items: flex-start; /* Align items to the left */
        }

        .nav-block {
            display: block; /* Display blocks as vertical items */
            color: white;
            text-align: left; /* Align text to the left */
            padding: 15px 30px; /* Adjust padding as needed */
            text-decoration: none;
            font-size: 14px;
            background-color: #949494;
            margin: 5px 0; /* Add vertical spacing between blocks */
        }

        .nav-block:hover {
            background-color: #353535;
        }
        
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <!-- Dark Mode Toggle Button (optional, you can remove this if not needed) -->
        <button id="darkModeButton" onclick="myFunction()">Dark mode</button>

        <!-- JavaScript for Dark Mode Toggle (optional, you can remove this if not needed) -->
        <script>
            function myFunction() {
                var element = document.body;
                element.classList.toggle("dark-mode");
            }
        </script>

        <!-- Navbar Links -->
        <a href="#home">Home</a>
        <a href="#about">About </a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>
    <!-- Your vertical navbar -->
    <div class="page-content">
        <div class="vertical-navbar">
            <div class="nav-block">Weather Maps</div>
            <div class="nav-block">Weather News</div>
            <div class="nav-block">Weather Alerts</div>
            <div class="nav-block">Weather Forecast</div>
        </div>
        <!-- Rest of your page content goes here -->
    </div>
</body>
</html>
